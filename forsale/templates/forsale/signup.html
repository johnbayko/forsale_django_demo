{% extends "forsale/forsale.html" %}

{% block content %}
    <h1>New user</h1>

    {% if signup_error %}
      <p>Error: {{ signup_error }}</p>
    {% endif %}

    <form method="post" autocomplete="on">
      {% csrf_token %}
      {% include 'forsale/userinfo.html' %}
      <p>
        <button type="submit" formaction="{% url 'forsale:signup_done' origin_path %}">
          Add user
        </button>
      </p>
    </form>
    {# Submit must be a button, so make cancel link a button too. #}
    <form action="{{ origin_path }}" method="GET">
      <input type="submit" value="Cancel">
    </form>
    {# TODO Add new account link #}
{% endblock %}
