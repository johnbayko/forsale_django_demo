{% extends "forsale/forsale.html" %}

{% block content %}
    <h1>Sign in</h1>

    {% if signin_error %}
      <p>Error: {{ signin_error }}</p>
    {% endif %}

    <form method="post" autocomplete="on" action="{% url 'forsale:signin_done' origin_url_name %}">
      {% csrf_token %}
      <table>
      <tr>
          <td>
            <label for="username">Username</label>
          </td>
          <td>
            <input type="text" id="username" name="username">
          </td>
      </tr>
      <tr>
          <td>
            <label for="password">Password</label>
          </td>
          <td>
            <input type="password" id="password" name="password">
          </td>
      </tr>
      </table>

      <input type="submit" value="Sign in">
    </form>
    {# TODO make submit look like a link too #}
    {# TODO Add new account link #}
    <p>
      <a href="{% url 'forsale:'|add:origin_url_name %}">Cancel</a>
    </p>
{% endblock %}
