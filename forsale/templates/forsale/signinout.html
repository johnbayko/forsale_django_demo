<div style="background-color:{{ highlight_bg_color }}">
  {% if user.username %}
    <p>
      <span style="background-color:{{ signinout_bg_color }}">
        <a href="{% url 'forsale:signout_done' origin_url_name %}">
          Sign out
        </a>
      </span> username: {{ user.username }}
    </p>
  {% else %}
    <p>
      <span style="background-color:{{ signinout_bg_color }}">
        <a href="{% url 'forsale:signin' origin_url_name %}">
          Sign in
        </a>
      </span>
    </p>
  {% endif %}
</div>
